<body>
   
    <header> 
        <img src="pollen.jpg" alt="Pollen Forecast Logo" class="logo">
        <h1> ✩°𓏲⋆🌿 Pollify ✩°𓏲⋆🌿 </h1>
    </header>
    <nav id = "mainNav"> 
        <ul>
            <li> <a href="home.html">Home 🌿</a> </li>

            <li> <a href="projectfunction.html">Forecast 🌀 </a></li>
        </ul>

    <main>
        <section class="live-info">
            <h2>Local Info:</h2>
            <p id="location-time">Fetching your location, date, and time...</p>
        </section>

        <section class="overview">
            <h2>Pollify!</h2>
            <p>Stay updated on pollen levels!</p>
            <div class="allergy-stats">
                <h3>Did you know?</h3>
                <p>Approximately 10% to 30% of people worldwide are allergic to pollen, depending on region.</p>
            </div>
        </section>
    </main>


    </main>

  

    <script>
        function updateLocationTime() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const location = `Latitude: ${latitude}, Longitude: ${longitude}`;
                    const currentTime = moment().format('dddd, MMMM Do YYYY, h:mm:ss a');
                    document.getElementById('location-time').textContent = `Here's your location, time, and date: ${location}, ${currentTime}`;
                }, function() {
                    document.getElementById('location-time').textContent = 'Location unavailable.';
                });
            } else {
                document.getElementById('location-time').textContent = 'Please enable geolocation.';
            }
        }

        setInterval(updateLocationTime, 1000);
        updateLocationTime();
    </script>
</body>
